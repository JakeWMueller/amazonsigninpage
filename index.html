<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="login">
        <div class="login_logo">
            <img src="images/external-content.duckduckgo.com.png">
        </div>
        <div class="login_container">
            <h1>Sign In</h1>
            <form>
                <h5>Email or mobile phone number</h5>
                <input type="text" name="user-mail" class="inpt">
                <h5>Password</h5>
                <input type="password" name="password" class="inpt">
                <button class="login_signInButton">Sign In</button>
            </form>
            <p>
                By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088" class="int">Conditions of Use </a>and<a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496" class="int"> Privacy Notice.</a>

            </p>
            
            <button class="login-registerButton">Create your Amazon account</button>
        </div>
</div>
</body>
</html>
